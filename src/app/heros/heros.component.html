<h2>
  My Heroes
</h2>
<ul class="heroes">
  <li *ngFor="let who of heroes">
    <a routerLink="/detail/{{who.id}}">
        <span class="badge">{{who.id}}</span> {{who.name}}
    </a>
    <button class="delete" title="delete hero" (click)="delete(who)">X</button>
  </li>
</ul>

<div>
  <label>Hero name:
    <input #heroName />
  </label>
  <button (click)="add(heroName.value); heroName.value='';">add</button>
</div>
